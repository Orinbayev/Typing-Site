<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProSkill Typing Tutor</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'images/Logo proskill.png' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .word { padding: 0 .2rem; border-bottom: 2px solid transparent; }
    .word-active { border-bottom-color: #0d6efd; }
    .word-correct { background: #d1e7dd; }  /* green-ish */
    .word-wrong { background: #f8d7da; }    /* red-ish */
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      {% load static %}
      <a class="navbar-brand" href="{% url 'select_language' %}">
          
          <img src="{% static 'images/logo.png' %}" alt="Logo" height="50">
          ProSkill Typing Tutor
      </a>
      {% if player %}
        <div class="d-flex gap-3">
          <span class="text-muted">ðŸ‘¤ {{ player.name }}</span>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        </div>
      {% endif %}
    </div>
  </nav>
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
